language: go

go:
  - tip
  - 1.7
  
env:
  - TEST_EXTERNAL=1

matrix:
  allow_failures:
    - go: tip
  fast_finish: true  

before_install:
  - go get github.com/mattn/goveralls
  - go get golang.org/x/tools/cmd/cover

install:
 - go get -v -t ./...

script:
 - $HOME/gopath/bin/goveralls -service=travis-ci -v
